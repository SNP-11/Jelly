<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sunday.css') }}">
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* Black background with opacity */
        }

        .modal-content {
            position: absolute;
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            min-width: 300px;
            top: 50px; /* Set a specific distance from the top */
            resize: both; /* Allow resizing */
            overflow: auto; /* Add scroll if needed */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="openModalBtn">Open Sunday Modal</button>

    <div id="myModal" class="modal">
        <div id="modalContent" class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <div id="modalBody"></div> <!-- This is where we will load sunday.html content -->
        </div>
    </div>

    <script>
        // Open the modal when the button is clicked
        document.getElementById("openModalBtn").onclick = function() {
            loadModalContent();
            document.getElementById("myModal").style.display = "block";
        }

        // Load the content of sunday.html into the modal
        function loadModalContent() {
            const modalBody = document.getElementById("modalBody");
            fetch('/sunday')  // This should match the route defined in your Flask app
                .then(response => response.text())
                .then(data => {
                    modalBody.innerHTML = data; // Insert the content into the modal
                })
                .catch(error => console.error('Error loading sunday.html:', error));
        }

        // Close the modal when the close button is clicked
        document.getElementById("closeBtn").onclick = function() {
            document.getElementById("myModal").style.display = "none";
        };

        // Close the modal if the user clicks anywhere outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        // Allow dragging the modal
        let isDragging = false, offsetX, offsetY;
        const modalContent = document.getElementById("modalContent");

        modalContent.addEventListener('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - modalContent.offsetLeft;
            offsetY = e.clientY - modalContent.offsetTop;
        });

        window.addEventListener('mousemove', function(e) {
            if (isDragging) {
                modalContent.style.left = (e.clientX - offsetX) + 'px';
                modalContent.style.top = (e.clientY - offsetY) + 'px';
            }
        });

        window.addEventListener('mouseup', function() {
            isDragging = false;
        });
    </script>
</body>
</html>
