<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 25px;
            overflow-x: hidden;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
        }

        /* Main container */
        .main-container {
            display: flex;
            height: calc(100vh - 50px);
            width: calc(100vw - 50px);
            gap: 15px;
            box-sizing: border-box;
        }

        /* Sidebar (starts closed) */
        .side-menu {
            background-color: rgba(255, 198, 76, 0.85);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: -250px; /* Hidden initially */
            top: 0;
            border-radius: 0 15px 15px 0;
            padding-top: 60px;
            padding-left: 15px;
            padding-right: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out;
        }

        /* Show sidebar when open */
        .side-menu.open {
            left: 0;
        }

        /* Sidebar links */
        .side-menu a {
            padding: 15px 0;
            text-decoration: none;
            font-size: 24px;
            color: #fff;
            display: block;
            border-radius: 5px;
        }

        .side-menu a:hover {
            color: rgb(56, 21, 230);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Toggle button */
        .toggle-btn {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: rgb(62, 79, 226);
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 3;
            border: none;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 30px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Move content when sidebar opens */
        .content-shift {
            margin-left: 250px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .side-menu {
                width: 200px;
                left: -200px; /* Ensure it starts hidden */
            }

            .side-menu a {
                font-size: 20px;
            }

            .toggle-btn {
                font-size: 20px;
            }

            .content-shift {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <button id="toggleButton" class="toggle-btn">&#9776;</button>

    <div id="container" class="main-container">
        <div id="sideMenu" class="side-menu">
            <a href="#">DAY-LIST</a>
            <a href="#">CALENDAR</a>
            <a href="#">TIMEOUT</a>
        </div>

        <div id="mainContent" class="main-content">
            <h2>Main Content Here</h2>
            <p>This layout keeps the hamburger symbol in place, with visible background space around the elements.</p>
        </div>
    </div>

    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
            const sideMenu = document.getElementById("sideMenu");
            const mainContent = document.getElementById("mainContent");
            const isOpen = sideMenu.classList.contains("open");

            sideMenu.classList.toggle("open");
            mainContent.classList.toggle("content-shift");

            this.innerHTML = isOpen ? "&#9776;" : "&times;"; // Properly toggles icon
        });
    </script>
</body>
</html>
