<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Hamburger and Spacing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 25px; /* 25px distance all around */
            overflow-x: hidden;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Reduce 50px for top/bottom padding */
        }

        /* Main container */
        .main-container {
            display: flex;
            height: calc(100vh - 50px); /* Reduce height for 25px padding top and bottom */
            width: calc(100vw - 50px);  /* Reduce width for 25px padding left and right */
            gap: 15px; /* 15px distance between sidebar and main content */
            box-sizing: border-box;
        }

        /* Sidebar */
        .side-menu {
            background-color: rgba(255, 198, 76, 0.85);
            width: 250px;
            border-radius: 15px;
            overflow-x: hidden;
            padding-top: 60px;
            padding-left: 15px;
            padding-right: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Links inside the sidebar */
        .side-menu a {
            padding: 15px 0;
            text-decoration: none;
            font-size: 24px;
            color: #fff;
            display: block;
            border-radius: 5px;
        }

        .side-menu a:hover {
            color: rgb(56, 21, 230);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Button to open/close the sidebar (fixed in place) */
        .toggle-btn {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: rgb(62, 79, 226);
            position: fixed; /* Fix the button in place */
            top: 30px;
            left: 30px;
            z-index: 3;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1; /* Fill remaining space */
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 30px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .side-menu a {
                font-size: 20px;
            }

            .toggle-btn {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <button id="toggleButton" class="toggle-btn" onclick="toggleMenu()">&#9776;</button>

    <div id="container" class="main-container">
        <div id="sideMenu" class="side-menu">
            <a href="#">DAY-LIST</a>
            <a href="#">CALENDAR</a>
            <a href="#">TIMEOUT</a>
        </div>

        <div id="mainContent" class="main-content">
            <h2>Main Content Here</h2>
            <p>This layout keeps the hamburger symbol in place, with visible background space around the elements.</p>
        </div>
    </div>

    <script>
        let isMenuOpen = true;

        function toggleMenu() {
            const sideMenu = document.getElementById("sideMenu");
            const mainContent = document.getElementById("mainContent");
            const toggleButton = document.getElementById("toggleButton");

            if (isMenuOpen) {
                sideMenu.style.display = "none"; // Hide sidebar
                toggleButton.innerHTML = "&#9776;"; // Change icon to hamburger
            } else {
                sideMenu.style.display = "block"; // Show sidebar
                // toggleButton.innerHTML = "&times;"; // Change icon to close
            }

            isMenuOpen = !isMenuOpen; // Toggle the state
        }
    </script>
</body>

</html>
