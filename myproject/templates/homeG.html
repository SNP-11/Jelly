<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/sunday.css') }}">
      <!-- <script src="{{ url_for('static', filename='js/modal.js') }}"></script> -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    </head>
    <body>
        <button id="toggleButton" class="toggle-btn" onclick="toggleMenu()">&#9681;</button>

    <div id="container" class="main-container">
        <div id="sideMenu" class="side-menu">
            <a href="/day-list">DAY-LIST</a>
            <a href="#">CALENDAR</a>
            <a href="#">TIMEOUT</a>
        </div>

        <div id="mainContent" class="main-content">
            <div class="schedule-wrapper mx-md-6">
                <div class="schedule-row row">
                    <!-- Column for Day 1 -->
                    <div class="col">
                        <div class="weekdays">
                            <label id="day1"></label>
                        </div>
                        <div class="wrapper">
                            <div class="content" id="column1">
                                <span id="receivedMessage"></span>
                            </div>
                        </div>
                        <button id="openModalBtn" class="material-icons text-black">add</button>
                        <div id="myModal" class="modal">
                          <div id="modalContent" class="modal-content">
                              <span id="closeBtn" class="close" style = "width:fit-content">&times;</span>
                              <div id="modalBody">
                                <div class="wrapper sunday-modal-content">
                                    <div class="input-container">
                                        <form>
                                            <input type="text" class="label-input" id="label-input" name="label" required placeholder=" ">
                                            <label for="label-input">Enter a label</label>
                                            <input type="datetime-local" id  = "start_time" name = "start_time">
                                            <input type = "datetime-local" id  = "end_time" name = "end_time">
                                            <button class="add-button" id = "addButton" type = "button" ">Add</button>
                                        </form>
                                    </div>
                                    <div class="container">
                                        <div class="left-column">
                                            <div class="rectangle" contenteditable="false" data-task-id="1">Task 1</div>
                                            <div class="rectangle" contenteditable="false" data-task-id="2">Task 2</div>
                                            <div class="rectangle" contenteditable="false" data-task-id="3">Task 3</div>
                                            <div class="rectangle" contenteditable="false" data-task-id="4">Task 4</div>
                                            <div class="rectangle" contenteditable="false" data-task-id="5">Task 5</div>
                                            <div class="plus-button"></div>
                                            <button class="edit-button">Edit</button>
                                        </div>
                                        <div class="right-column">
                                            <div class="display-box">Click a task to see details here</div>
                                        </div>
                                    </div>
                                    <div class="input-container">
                                        <input type="text" class="reminder-box" id="reminder-box" required placeholder=" ">
                                        <label for="reminder-box">Enter a reminder</label>
                                    </div>
                                    <button class="add-button">Add</button>
                                </div>
                              </div> <!-- This is where we will load sunday.html content -->
                          </div>
                      </div>
                    </div>
    
                    <!-- Column for Day 2 -->
                    <div class="col">
                        <div class="weekdays">
                            <label id="day2"></label>
                        </div>
                        <div class="wrapper">
                            <div class="content" id="column2"></div>
                        </div>
                    </div>
    
                    <!-- Column for Day 3 -->
                    <div class="col">
                        <div class="weekdays">
                            <label id="day3"></label>
                        </div>
                        <div class="wrapper">
                            <div class="content" id="column3"></div>
                        </div>
                    </div>
    
                    <!-- Column for Day 4 -->
                    <div class="col">
                        <div class="weekdays">
                            <label id="day4"></label>
                        </div>
                        <div class="wrapper">
                            <div class="content" id="column4"></div>
                        </div>
                    </div>
    
                    <!-- Column for Day 5 -->
                    <div class="col">
                        <div class="weekdays">
                            <label id="day5"></label>
                        </div>
                        <div class="wrapper">
                            <div class="content" id="column5"></div>
                        </div>
                    </div>
    
                    <!-- Column for Day 6 -->
                    <div class="col">
                        <div class="weekdays">
                            <label id="day6"></label>
                        </div>
                        <div class="wrapper">
                            <div class="content" id="column6"></div>
                        </div>
                    </div>
    
                    <!-- Column for Day 7 -->
                    <div class="col">
                        <div class="weekdays">
                            <label id="day7"></label>
                        </div>
                        <div class="wrapper">
                            <div class="content" id="column7"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        <script src="{{ url_for('static', filename='js/home.js') }}"></script>
        <script src="{{ url_for('static', filename='js/actionable.js') }}"></script>
    </body>
</html>
