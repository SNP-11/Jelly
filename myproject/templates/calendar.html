<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            font-size: 1.5vw;
            margin-bottom: 10px;
            color: #ffffff; /* White text for header */
            background-color: #333333; /* Dark background for header */
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .current-day {
            border: 4px dashed rgb(255, 217, 0);
        }
        /* .day:hover {
            background-color: #fff6d3;
            cursor: pointer;
        } */

        .day {
            position: relative;
            padding: 3.3vw;
            background-color: #ffffff;
            border-radius: 2px;
            font-size: 1.5vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000; /* Black text for day numbers */
        }
        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 1vw;
            font-weight: bold;
        }
        .hidden {
            visibility: hidden;
        }
        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .nav-button {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2vw;
            cursor: pointer;
        }
        .month-label{
            font-family: 'Times New Roman', Times, serif;
        }
        .side-menu {
            background-color: rgba(255, 198, 76);
            width: 250px;
            border-radius: 15px;
            overflow-x: hidden;
            padding-top: 60px;
            padding-left: 15px;
            padding-right: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 10; /* Higher than calendar */
            transform: translateX(-100%); /* Collapsed on load */
            transition: transform 0.3s ease-in-out;
        }

        .calendar {
            width: 90vw;
            height: 90vh;
            background-color: #212529;
            border-radius: 8px;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 5; /* Lower than sidebar */
        }

        /* Links inside the sidebar */
        .side-menu a {
            padding: 15px 0;
            text-decoration: none;
            font-size: 24px;
            color: #fff;
            display: block;
            border-radius: 5px;
        }

        .side-menu a:hover {
            color: rgb(56, 21, 230);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .toggle-btn {
            top: 20px;
            left: 10px;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 11; /* Above sidebar */
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #fff;
            border-radius: 10px;
            background-color: rgb(62, 79, 226);
            position: fixed; /* Fix the button in place */
        }
        .side-menu.open {
        transform: translateX(0);
        }
    </style>
</head>
<body>
    <button id="toggleButton" class="toggle-btn" onclick="toggleMenu()">&#9681;</button>
    <div id="container" class="main-container">
        <div id="sideMenu" class="side-menu">
            <a href="/home">HOME</a>
            <a href="/timeout">TIMEOUT</a>
            <a href="#">SETTINGS</a>
            
        </div>
    <div class="calendar">
        <div class="month-navigation">
            <button class="nav-button" id="prevMonth">&#8249;</button>
            <span id="monthLabel"></span>
            <button class="nav-button" id="nextMonth">&#8250;</button>
        </div>
        <div class="calendar-header">
            <span>SUN</span><span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById("sideMenu");
            sideMenu.classList.toggle("open");
        }
       function getMonthData(startYear, numYearsBefore, numYearsAfter) {
        const monthData = {};
        for (let year = startYear - numYearsBefore; year <= startYear + numYearsAfter; year++) {
            for (let month = 0; month < 12; month++) {
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const key = `${year}-${String(month + 1).padStart(2, '0')}`;
                monthData[key] = { days: daysInMonth, start: firstDay };
            }
        }
        return monthData;
    }

    let currentDate = new Date();
    let currentYear = currentDate.getFullYear();
    let currentMonth = currentDate.getMonth();
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const monthData = getMonthData(currentYear, 2, 2); // Generates data for 2 years before and 2 years after

    const monthLabel = document.getElementById("monthLabel");

    function generateCalendar(year, month) {
        const calendarGrid = document.getElementById("calendarGrid");
        calendarGrid.innerHTML = "";

        // Dynamically generate more data if we go beyond the preloaded range
        if (!monthData[`${year}-${String(month + 1).padStart(2, '0')}`]) {
            Object.assign(monthData, getMonthData(year, 2, 2));
        }

        const monthKey = `${year}-${String(month + 1).padStart(2, '0')}`;
        const { days, start } = monthData[monthKey];

        monthLabel.textContent = `${monthNames[month]} ${year}`;

        const today = new Date();
        const isCurrentMonth = year === today.getFullYear() && month === today.getMonth();

        for (let i = 0; i < start; i++) {
            calendarGrid.innerHTML += '<div class="day hidden"></div>';
        }

        for (let i = 1; i <= days; i++) {
            let className = "day";
            if (isCurrentMonth && i === today.getDate()) {
                className += " current-day";
            }
            calendarGrid.innerHTML += `<div class="${className}"><div class="day-number">${i}</div></div>`;
        }
    }

    document.getElementById("prevMonth").addEventListener("click", function() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar(currentYear, currentMonth);
    });

    document.getElementById("nextMonth").addEventListener("click", function() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        generateCalendar(currentYear, currentMonth);
    });

    generateCalendar(currentYear, currentMonth);

    </script>
</body>
</html>
