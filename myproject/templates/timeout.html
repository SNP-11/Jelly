<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=output_circle" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: background-color 1s ease, color 1s ease;
        }

        h2 {
            font-size: 50px;
            margin-bottom: 10px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .container {
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            border: none;
            background: transparent;
            color: white;
            border-radius: 5px;
            padding: 1px 1px;
            font-size: 45px;
        }

        button:hover {
            background: #92909037;
        }

        #timer {
            font-size: 100px;
            margin-bottom: 0;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hidden {
            display: none;
        }

        .material-symbols-outlined {
            font-size: 40px;
        }

        h2 {
            font-size: 80px;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .title .line {
            flex-grow: 1;
            height: 1px;
            background-color: white;
            margin: 0 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            transition: opacity 0.5s ease;
        }

        input {
            padding: 12px;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 5px 0 0 5px;
            background-color: #222;
            color: white;
            outline: none;
            text-align: center;
            width: 150px;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid black;
            background-color: white;
            color: black;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #ccc;
        }

        .hr-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }

        .left-hr, .right-hr {
            flex-grow: 1;
            height: 1px;
            background-color: white;
            border: none;
        }

        .left-hr {
            margin-right: 10px;
        }

        .right-hr {
            margin-left: 10px;
        }

        .input-container {
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }

        .hidden {
            display: none !important;
        }

        input {
            border-radius: 20px;
            background-color: #333;
            border: 2px solid white;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        /* Fullscreen styling */
        .fullscreen-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            transition: background-color 1s ease-in-out;
        }

        /* Side menu styling */
        .side-menu {
            background-color: rgba(255, 198, 76);
            width: 250px;
            border-radius: 15px;
            overflow-x: hidden;
            padding-top: 60px;
            padding-left: 15px;
            padding-right: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .side-menu a {
            padding: 15px 0;
            text-decoration: none;
            font-size: 24px;
            color: #fff;
            display: block;
            border-radius: 5px;
            
        }

        .side-menu a:hover {
            color: rgb(56, 21, 230);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Toggle button styling */
        .toggle-btn {
            top: 20px;
            left: 10px;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            background-color: rgb(62, 79, 226);
            position: fixed;
            z-index: 11;
        }

        .side-menu.open {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <button id="toggleButton" class="toggle-btn" onclick="toggleMenu()">&#9681;</button>
   
    <div id="sideBar" class="sideBar">
        <div id="sideMenu" class="side-menu">
            <a href="/home">HOME</a>
            <a href="/calendar">CALENDAR</a>
            <a href="/reward">ACHIEVEMENTS</a>
            <a href="#">SETTINGS</a>
        </div>

        <div class="input-container">
            <h2>TIME-OUT</h2>
            <div class="hr-container">
                <hr class="left-hr">
                <hr class="right-hr">
            </div>
            <input type="text" id="timeInput" placeholder="--:--" pattern="[0-9]{2}:[0-9]{2}" class="centered" />
            <button onclick="startTimer()">Add</button>
        </div>

        <h2 id="timer" style="display: none;">00:00</h2> 

    </div>

    <script>
        let countdown;
        let timeLeft = 0;

        function toggleMenu() {
            const sideMenu = document.getElementById("sideMenu");
            sideMenu.classList.toggle("open");
        }

        function startTimer() {
            let inputTime = document.getElementById("timeInput").value.trim();
            let inputContainer = document.querySelector(".input-container");

            let minutes = 0, seconds = 0;

            if (inputTime.includes(":")) {
                let timeParts = inputTime.split(":");
                if (timeParts.length !== 2 || isNaN(timeParts[0]) || isNaN(timeParts[1])) {
                    return;
                }
                minutes = parseInt(timeParts[0], 10);
                seconds = parseInt(timeParts[1], 10);
            } else {
                if (isNaN(inputTime) || inputTime === "") {
                    return;
                }
                minutes = parseInt(inputTime, 10);
            }

            if (minutes < 0 || seconds < 0 || seconds >= 60) {
                return;
            }

            clearInterval(countdown);
            timeLeft = minutes * 60 + seconds;

            inputContainer.classList.add("hidden");
            document.getElementById("timer").style.display = "block";

            document.querySelector('body').classList.add('fullscreen-container');
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }

            updateDisplay();
            setTimeout(() => {
                document.getElementById("timer").style.opacity = 1;
            }, 200);

            countdown = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(countdown);
                    triggerScreenFlash();
                }
            }, 1000);
        }

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").textContent = 
                (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        }

        function triggerScreenFlash() {
            document.body.style.transition = "background-color 1s ease, color 1s ease";
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";

            setTimeout(() => {
                document.body.style.backgroundColor = "#121212";
                document.body.style.color = "white";
                resetPage();
            }, 2000);
        }

        function resetPage() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }

            document.getElementById("timer").style.display = "none";
            document.querySelector(".input-container").classList.remove("hidden");
            document.getElementById("timeInput").value = "";
            document.querySelector('body').classList.remove('fullscreen-container');
        }
    </script>
</body>
</html>
