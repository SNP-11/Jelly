<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1 id="welcome">Welcome to <span class="gradient-text">Jelly</span></h1>
        </div>
        <div class="right-content">
            <h5>Sign In</h5>
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <input type="submit" value="Login">
            </form>
            <div class="or-container">
                <hr><span>OR</span><hr>
            </div>
            <h5>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></h5>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // === GSAP Text Animations ===
        gsap.from("h1", {
            opacity: 0,
            y: -50,
            scale: 0.95,
            duration: 1.2,
            ease: "power4.out"
        });

        gsap.from("h5", {
            opacity: 0,
            y: 20,
            delay: 0.3,
            duration: 1,
            ease: "power2.out"
        });

        gsap.from(".input-container", {
            opacity: 0,
            y: 30,
            stagger: 0.1,
            delay: 0.6,
            ease: "power2.out"
        });

        gsap.from("input[type='submit']", {
            opacity: 0,
            y: 40,
            delay: 1.1,
            duration: 0.8,
            ease: "back.out(1.7)"
        });

        // === Particle Canvas with 3 Yellow Particles ===
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        canvas.style.cssText = `
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.2;
        `;

        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        // Add 3 yellow particles first
        for (let i = 0; i < 3; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                size: 25 + Math.random() * 10,
                opacity: 1,
                color: "rgba(255, 215, 0, 1)" // yellow
            });
        }

        // Add 17 normal white/light particles
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.2,
                vy: (Math.random() - 0.5) * 0.2,
                size: 20 + Math.random() * 20,
                opacity: 0.5 + Math.random() * 0.5,
                color: "rgba(255, 255, 255, " // white
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);

                // === Make the yellow particles pop more ===
                if (i < 3) {
                    ctx.shadowColor = "rgba(255, 215, 0, 1)";
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = `rgba(255, 215, 0, ${p.opacity})`; // bright gold
                } else {
                    ctx.shadowColor = "transparent";
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = `${p.color}${p.opacity})`; // white particles
                }

                ctx.fill();
            });
            requestAnimationFrame(animate);
        }


        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>



</body>
</html>
