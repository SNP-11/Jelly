<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote of the Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/QOTD.css') }}">
  <script src="{{ url_for('static', filename='js/QOTD.js') }}"></script>

</head>
<body>
  <button id="open-modal" class="open-modal-btn">Show Quote of the Day</button>

  <div id="quote-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <h1 class="quote-title">Quote of the Day</h1>
      <p id="quote-text" class="quote-text"></p>
    </div>
  </div>
</body>
</html>
